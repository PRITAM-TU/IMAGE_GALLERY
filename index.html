<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
   
    
    
    
</head>
<body>
    
    <div class="gallery">
       
        <img src="image/image_4.jpg" onclick="openLightbox(0)">
        <img src="image/image_6.jpg" onclick="openLightbox(1)">
        <img src="image/image_3.jpg" onclick="openLightbox(2)">
        <img src="image/image_4.jpg" onclick="openLightbox(3)">
        <img src="image/image_6.jpg" onclick="openLightbox(4)">
        <img src="image/image_7.jpg" onclick="openLightbox(5)">
        <img src="image/image_4.jpg" onclick="openLightbox(6)">
        <img src="image/image_10.jpg" onclick="openLightbox(7)">
        <img src="image/image_4.jpg" onclick="openLightbox(8)">
        <img src="image/image_3.jpg" onclick="openLightbox(9)">
        <img src="image/image_4.jpg" onclick="openLightbox(10)">
        <img src="image/image_2.jpg" onclick="openLightbox(11)">
        <img src="image/image_6.jpg" onclick="openLightbox(12)">
        <img src="image/image_7.jpg" onclick="openLightbox(13)">
        <img src="image/image_5.jpg" onclick="openLightbox(14)">
        <img src="image/image_3.jpg" onclick="openLightbox(15)">
        <img src="image/image_4.jpg" onclick="openLightbox(16)">
        <img src="image/image_6.jpg" onclick="openLightbox(17)">
        <img src="image/image_6.jpg" onclick="openLightbox(18)">
        <img src="image/image_7.jpg" onclick="openLightbox(19)">
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightboxImg">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let images = document.querySelectorAll(".gallery img");
        let lightbox = document.getElementById("lightbox");
        let lightboxImg = document.getElementById("lightboxImg");
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[index].src;
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            lightboxImg.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
